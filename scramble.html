<!DOCTYPE html>
<html lang="en" style="background-color: #f9f7f1;">
  <head>
    <meta charset="utf-8">
    <title>Scramble</title>
    <link rel="stylesheet" href="/unscramble.css">
    <link rel="icon" href="icon.svg" type="image/x-icon">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
    </style>
    <body>
      <div style="line-height:70px;border: 3px double #2f2f2f;height:90vh">
        <h1 style="font-family:'Playfair Display', serif; font-weight: 900; 
        font-size:90px;text-transform: uppercase;line-height:72px;text-align: center;margin-top:15vh;
        letter-spacing:25px ">urrsvivo</h1>
        <div style="align-items: center; display:flex; flex-direction: column;justify-content: space-between">
          <input id="my-text" type="text" style="border: 3px double #2f2f2f; height:70px; width:200px;margin:30px; 
          font-family:'Playfair Display', serif ; letter-spacing:10px;font-size:25px;text-align: center;">
          <button onclick="myFunction()"; style="background-color: #2f2f2f; 
          border: #2f2f2f;
          color: #f9f7f1;
          text-decoration: none;
          font-size: 25px;
          font-family: 'Playfair Display', serif;
          border-radius: 8px;
          height: 10%;
          width: 15%;">Submit Guess</button>
        </div>
      </div>
    </body>
  </head>
</html> 

<script>
      
  // Here the value is stored in new variable x 
  function myFunction() {
      var x = document.getElementById("my-text").value;
      if (x == "survivor") {
        location.href='http://localhost:3000/unscramble'
      } else {
        alert("incorrect")
      }
  }
  </script>
